{% extends "layout.html" %}


{% block content %}
    <h2>Welcome to my projects page</h2>

    <div class="projects">
    {% for project in all_projects %}
        <div class="card">
            <img src="{{project.image.url}}" alt="image" width="30%" height="20%">
            <h2>{{project.title}}</h2>
            <p>{{project.description}}</p>
            <P>{{project.tech_stack}}</P>
            <p>{{project.programmer}}</p> 
            <a href="{{project.project_link}}" target="_blank">View project</a>
            
            <form action=" {% url 'delete_project' project.id %}" method="post">
                {%csrf_token%}
                <button>delete</button>

            </form>

        </div>
    {% endfor %}


    </div>
{% endblock content %}
